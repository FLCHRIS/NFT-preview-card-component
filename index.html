<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
    <main class="main">
        <section class="main__card card animate__animated animate__zoomInUp animate__slow">
            <div class="card__container">
                <img src="./images/image-equilibrium.jpg" alt="image-equilibrium" class="card__img">
                <img src="./images/icon-view.svg" alt="" aria-disabled="true" class="card__icon">
            </div>
            <h1 class="card__title">
                Equilibrium #3429
            </h1>
            <p class="card__paragraph">
                Our EQuilibrium collection promotes balance calm.
            </p>
            <div class="card__container-data">
                <p class="card__text text">
                    <img src="./images/icon-ethereum.svg" alt="" aria-disabled="true" class="text__icon">
                    0.041ETH
                </p>
                <p class="card__text text text-active">
                    <img src="./images/icon-clock.svg" alt="" aria-disabled="true" class="text__icon">
                    3 days left
                </p>
            </div>
            <div class="card__container-avatar avatar">
                <img src="./images/image-avatar.png" alt="avatar" class="avatar__img">
                <p class="avatar__paragraph">
                    Creation of 
                    <a href="#">Jules Wyvern</a>
                </p>
            </div>
        </section>
    </main>
</body>
</html>
