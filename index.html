<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
    <div class="hero">
        <div class="hero__container">
            <div class="container__data">
                <div class="data__img">
                    <div class="img__effect"></div>
                </div>
                <div class="data__information">
                    <h1 class="information__title">
                        Equilibrium #3429
                    </h1>
                    <p class="information__paragraph">
                        Our Equilibrium collection promotes balance and calm.
                    </p>
                    <div class="information__subdata">
                        <p class="subdata__paragraph">
                            <img src="./images/icon-ethereum.svg" alt="icon-ethereum" class="paragraph__img">
                            0.041 ETH
                        </p>
                        <p class="subdata__paragraph subdata__paragraph--active">
                            <img src="./images/icon-clock.svg" alt="icon-clock" class="paragraph__img">
                            3 days left
                        </p>
                    </div>
                    <div class="information__user">
                        <img src="./images/image-avatar.png" alt="image-avatar" class="user__avatar">
                        <p class="user__paragraph">
                            Creation of <a href="#" class="paragraph__cta">Jules Wyvern</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="attribution">
            Coded by <a href="https://github.com/flchris">CHRIS FL</a>.
        </div>
    </div>
</body>
</html>
